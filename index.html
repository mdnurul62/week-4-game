<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<!-- Overall Bootstrap Grid -->
  <div class="container">

    <!-- Jumbotron with Title -->
    <div class="jumbotron text-center">
      <h1><strong>Crystal Collector Game!</strong></h1>
      <p><span class="glyphicon glyphicon-grain"> A game of collecting points. </span></span></p>
    </div>
    <div class="row">

     	<div class="col-lg-12">
        	<div class="panel panel-default">
          		<div class="panel-body text-center"><h2>Your Target Number:<span id="target-number"></span></h2></div>
        	</div>
      	</div>

		<div class="col-lg-12">
        	<div class="panel panel-default">
          		<div class="panel-body text-center"><h2>Your Total Score:<span id="your-score"></span></h2></div>
        	</div>
    	</div>

		<div class="col-lg-6">
        	<div class="panel panel-default">
          		<div class="panel-body text-center"><h3>Wins:<span id="you-win"></span></h3></div>
        	</div>
    	</div>

		<div class="col-lg-6">
        	<div class="panel panel-default">
          		<div class="panel-body text-center"><h3>Losses:<span id="you-lose"></span></h3></div>
        	</div>
		</div>
	</div>

<div class="row">
	<div class="col-lg-3" id="image-1">
          <img src="assets/images/diamond1.jpg">
	</div>

	<div class="col-lg-3" id="image-2">
		<img src="assets/images/diamond2.jpg">
	</div>

	<div class="col-lg-3" id="image-3">
         <img src="assets/images/swarovski.jpg">
	</div>

	<div class="col-lg-3" id="image-4">
          <img src="assets/images/glass.jpg">
	</div>
</div>


	<script src="assets/javascript/game.js"></script>
</div>
</body>
</html>
